<app-modal-window>
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" (click)="cancel()" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="modalLabel">{{title}}</h4>
        </div>
        <div class="modal-body">
            {{message}}
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" (click)="cancel()">Cancelar</button>
            <button type="button" class="btn btn-danger" (click)="confirm()">Confirmar</button>
        </div>
    </div>
</app-modal-window>
