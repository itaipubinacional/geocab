<div class="modal fade" id="confirm-modal-dialog" name="confirm-modal-dialog" tabindex="-1" role="dialog" aria-labelledby="confirm-modal-dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="modalLabel">{{title}}</h4>
      </div>
      <div class="modal-body">
        {{message}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" (click)="confirm()">Confirmar</button>
      </div>
    </div>
  </div>
</div>
