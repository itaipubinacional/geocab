<ul *ngFor="let child of node.children" class="list-group">
    <li class="list-group-item"> {{child.data.name}}
            <span class="glyphicon glyphicon-pencil tree-icon" aria-hidden="true"></span>
	        <span class="glyphicon glyphicon-trash tree-icon" aria-hidden="true"></span>
        
    </li>
        
    <div class="treeview-inner">
        <tree-view [node]=child></tree-view>
    </div>
                        
 </ul>
