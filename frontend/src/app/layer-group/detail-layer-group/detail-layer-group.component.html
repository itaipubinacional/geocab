<geocab-toolbar
        [title]="model.id ? 'Editar Grupo de Camadas' : 'Novo Grupo de Camadas'">
</geocab-toolbar>

<div class="screen-content">
    <form class="form-horizontal" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Nome</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="name" name="name" required [(ngModel)]="model.name">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <button type="button" class="btn btn-default" routerLink="/layer-group">Cancelar</button>
            </div>
        </div>
    </form>
</div>
