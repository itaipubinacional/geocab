<geocab-toolbar title="Grupos de Camadas">
    <a class="screen-action" routerLink="/layer-group/new">Adicionar novo grupo</a>
</geocab-toolbar>

<geocab-confirm-modal-dialog></geocab-confirm-modal-dialog>

<div class="screen-content">
    <div class="panel panel-default">
        <div class="panel-body">
            <geocab-tree-view [node]=layerTree (removeEvent)="remove($event)"
                              (editEvent)="edit($event)"></geocab-tree-view>
        </div>
    </div>
</div>
