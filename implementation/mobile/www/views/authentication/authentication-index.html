<ion-view view-title="Login" hide-nav-bar="true">
  <ion-content class="login-image-footer">
    <div>
      <form name="model.form" class="login-content">
        <div style="width: 100%; text-align: center">
          <img alt="Logo itaipu" src="./static/images/itaipu-logo.png" width="130"/>
          <img alt="Logo Ãgua boa" src="./static/images/CAB-LOGO.svg" width="85"/>
        </div>
        <div class="list">
          <label class="item item-input item-floating-label login-label">
            <span class="input-label">{{ 'authentication.Email' | translate }}</span>
            <input type="email" name="email" required placeholder="{{ 'authentication.Email' | translate }}" ng-model="model.user.email">
          </label>
          <!-- {{model.form.$error.required}} -->
          <ng-messages class="padding" for="model.form.$error" role="alert">
            <ng-message class="form-error" when="email">{{'admin.users.The-email-is-not-valid' | translate}}</ng-message>
          </ng-messages>
          <label class="item item-input item-floating-label login-label">
            <span class="input-label">{{'authentication.Password' | translate}}</span>
            <input type="password" name="password" required placeholder="{{'authentication.Password' | translate}}" ng-model="model.user.password">
          </label>
          <!-- {{model.form.$error.required[0].$name}} -->
          <ng-messages class="padding" ng-if="!model.user.password" for="model.form.$error" role="alert">
            <ng-message class="form-error" when="required">{{'admin.datasource.Enter-your-password' | translate}}.</ng-message>
          </ng-messages>
        </div>
        <div>
          <button nav-clear class="login-button button button-block button-positive"
                  ng-disabled="model.form.$invalid" ng-click="loginHandler()">
            <b>{{'authentication.Enter' | translate}}</b>
          </button>
          <div style="margin-top: 50px"></div>
          <button nav-clear class="login-button button button-block button-small button-assertive" ng-click="googleSignIn()">
            <b>{{'authentication.Login-with-Google-+' | translate}}</b>
          </button>
          <button nav-clear class="login-button button button-block button-small login-button-face" ng-click="fbLogin()">
            <b>{{'authentication.Login-with-Facebook' | translate}}</b>
          </button>
        </div>
      </form>
    </div>
  </ion-content>
</ion-view>
