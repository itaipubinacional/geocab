<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content drag-content="false">
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeftSideMenu()">
        </button>
      </ion-nav-buttons>

    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu drag-content="true" side="left">
    <ion-header-bar class="bar bar-header bar-stable">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="{{'Search' | translate}}" ng-model="search">
      </label>
    </ion-header-bar>
    <ion-content class="has-header has-footer" scroll="true">
      <div class="item item-divider">
        Mapeamento compartilhado
      </div>
      <ion-list ng-repeat="layer in allLayers | filter:{title:search} | filter:{name:search} | orderBy:title" class="layers" ng-if="layer.enabled">
        <ion-checkbox ng-model="layer.visible" ng-click="toggleLayer(layer)">
          <i class="ion-edit"></i>
          {{ layer.title ? layer.title : layer.name }} {{ layer.legend }}
          <img class="item-checkbox-img" ng-src="{{ $API_ENDPOINT }}/{{ layer.icon }}">
          <!-- se a camada é externa pega a legenda -->
        </ion-checkbox>
      </ion-list>
      <div class="item item-divider">
        Visualização
      </div>
      <ion-list ng-repeat="layer in allLayers | filter:{title:search} | filter:{name:search}" class="layers" ng-if="!layer.enabled">
        <ion-checkbox ng-model="layer.visible" ng-click="toggleLayer(layer)">
          {{ layer.title ? layer.title : layer.name }}
          <img ng-if="layer.legend" class="item-checkbox-img" ng-src="{{ layer.legend }}">
          <img ng-if="!layer.legend" class="item-checkbox-img" ng-src="{{ $API_ENDPOINT }}/{{ layer.icon }}">
        </ion-checkbox>
      </ion-list>
    </ion-content>
    <div class="bar bar-footer bar-positive">
      <div class="row col-80">
        <b class="dynamic-text">{{ userMe.name }}</b>
      </div>
      <div class="col-15">
        <button class="button button-icon icon ion-android-exit" ng-click="logout()"></button>
      </div>
    </div>
  </ion-side-menu>
</ion-side-menus>
